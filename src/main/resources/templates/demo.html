<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>大船搜索</title>
<link th:href="@{plugins/layui/css/layui.css}" rel="stylesheet"/>
<style type="text/css">

.links line {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

.node_g circle {
    fill: rgb(109, 206, 158);
    stroke: rgb(96, 181, 139);
    stroke-width: 2px;
}

.node_g circle text{
    text-anchor: middle;
    pointer-events: none;
    font-family: streamline;
    font-size: 25;
    fill: rgb(255, 255, 255);
}

</style>
</head>
<body>
<div class="d3-header layui-bg-green" style="padding: 5px;text-align:center; ">
	<label>关键字：</label>
	<input id="keyword" name="keyword" value="里根号"/>
	<button id="searchBut" onclick="queryNodeToJSON();" class="layui-btn layui-btn-xs layui-btn-warm" >搜索</button>
	<a href="javascript:queryNodeToJSON('华盛顿号');">华盛顿号</a>
	<a href="javascript:queryNodeToJSON('尼米兹号');">尼米兹号</a>
	<a href="javascript:queryNodeToJSON('辽宁号');">辽宁号</a>
	<br/>
	<a href="example/d3-2.5.0.html">D3 2.5.0版本实例</a>
</div>
<div class="d3-boy" style="width: 100%;height:768px;">
	
</div>

<script th:src="@{plugins/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{plugins/layui/layui.all.js}" type="text/javascript"></script>
<script th:src="@{plugins/d3/4.12.2/d3.js}" type="text/javascript"></script>
<script th:src="@{js/index.js}" type="text/javascript"></script>
</body>
</html>
